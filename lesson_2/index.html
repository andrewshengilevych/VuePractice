<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>

    <div id="app">
      <div class="container">
        <h1>Hello, <span v-show="gender == 'male'">Mr</span> <span v-show="gender == 'female'">Mrs</span> {{ name }}</h1>

        <p>
          <div class="form-group">
            <label for="name">Please, enter your name:</label>
            <input type="text" class="form-control" v-model="name">
          </div>

        </p>
        <p>
          <div class="form-group">
            <label for="male">Male</label>
            <input type="radio" class="form-control" name="gander" v-model="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" class="form-control" name="gander" v-model="gender" value="female">
          </div>
        </p>

        <p>
          <span v-show="!gender">So you can't decide what is your gender?</span>
        </p>
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        name: '',
        gender: ''
      }
    })
  </script>
  </body>
</html>
