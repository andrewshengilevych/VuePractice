<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 9</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>

    <div id="app" class="container">
      <br/>
      <h1>Films</h1>
      <br/>
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>
              #
            </th>
            <th>
              Name
            </th>
            <th>
              Director
            </th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(film, index) in films" :key="film.name" is="film" :film="film" :index="index"></tr>
        </tbody>
      </table>

    </div>

    <template id="film-template">
      <tr>
        <td>
          {{ index + 1 }}
        </td>
        <td>
          <input v-if="film.edit" type="text" class="form-control" v-model="film.title">
          <span v-else>{{ film.title }}</span>
        </td>
        <td>
          <input v-if="film.edit" type="text" class="form-control" v-model="film.director">
          <span v-else>{{ film.director }}</span>
        </td>
        <td>
          <button v-if="!film.edit" type="button" name="button" @click="toggleEditMode()" class="btn btn-primary">
            <i class="fas fa-pen-nib"></i>
          </button>
          <button v-if="film.edit" type="button" name="button" @click="update()" class="btn btn-primary">
            <i class="fas fa-save"></i>
          </button>
        </td>
        <td>
          <button v-if="!film.edit" type="button" name="button" class="btn btn-danger">
            <i class="fas fa-trash"></i>
          </button>
          <button v-if="film.edit" type="button" name="button" @click="toggleEditMode()" class="btn btn-dark">
            <i class="fas fa-times"></i>
          </button>
        </td>
      </tr>
    </template>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
